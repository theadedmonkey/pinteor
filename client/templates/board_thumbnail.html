<template name="board_thumbnail">

  <div class="row">
    <div class="col-sm-6">
      <a href="{{param 'username'}}/{{board.name}}">
        <div class="well">

          <h1>{{board.name}}</h1>
          <p>{{board.description}}</p>

          {{#if isOwner board}}
             <button type="button" class="btn btn-default js-edit-board" name="button" data-toggle="modal" data-target="#updateModal">Edit</button>
          {{/if}}
       </div>
     </a>
   </div>
 </div>

</template>
